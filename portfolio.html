<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            color: #333;
        }
        header {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            background: #6D28D9;
            color: white;
            text-align: center;
        }
        nav {
            background: #1E3A8A;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .portfolio-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .portfolio-container h2 {
            color: #1E3A8A;
            text-align: center;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .portfolio-item {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .portfolio-item img {
            width: 100%;
            border-radius: 8px;
        }
        .portfolio-item h3 {
            margin-top: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>Portofolio</header>
    <nav>
        <a href="index.html">Beranda</a>
        <a href="portfolio.html">Portofolio</a>
        <a href="profil.html">Profil</a>
        <a href="tentang.html">Tentang</a>
    </nav>
    <div class="portfolio-container">
        <h2>Karya Kami</h2>
        <div class="portfolio-grid">
            <div class="portfolio-item">
                <img src="portfolio1.jpg" alt="Desain 1">
                <h3>Desain Logo Kreatif</h3>
            </div>
            <div class="portfolio-item">
                <img src="portfolio2.jpg" alt="Desain 2">
                <h3>UI/UX Website Modern</h3>
            </div>
            <div class="portfolio-item">
                <img src="portfolio3.jpg" alt="Desain 3">
                <h3>Ilustrasi Digital</h3>
            </div>
        </div>
    </div>
</body>
</html>
